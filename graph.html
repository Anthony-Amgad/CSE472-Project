<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "a", "label": "a : 0", "shape": "ellipse"}, {"id": "b", "label": "b : 0", "shape": "ellipse"}, {"id": "c", "label": "c : 0", "shape": "ellipse"}, {"id": "d", "label": "d : 0", "shape": "ellipse"}, {"id": "e", "label": "e : 0", "shape": "ellipse"}, {"color": "yellow", "id": "f", "label": "f : 0.0", "shape": "ellipse"}, {"id": "g", "label": "g : 0", "shape": "ellipse"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "a", "label": 0, "to": "b"}, {"arrows": "to", "from": "a", "label": 0, "to": "c"}, {"arrows": "to", "from": "b", "label": 0, "to": "d"}, {"arrows": "to", "from": "b", "label": 0, "to": "e"}, {"arrows": "to", "from": "c", "label": 0, "to": "f"}, {"arrows": "to", "from": "c", "label": 0, "to": "g"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"smooth": {"enabled": true}, "color": {"inherit": false}}, "interaction": {"hover": true, "keyboard": {"enabled": true}, "multiselect": true, "navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
